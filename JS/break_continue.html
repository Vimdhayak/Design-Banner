<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK AND CONTINUE STATEMENT</title>
</head>
<body>
    <script>
    for(var a=1;a<=10;a++){
        
        if(a==3){
            document.write("Hello" + a +"<br />");
            //continue;
            break;
        }
        document.write("number is:" + a +"<br />");

    }
</script>
</body>
</html>
