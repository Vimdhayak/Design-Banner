<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>
        function Hello() {
            document.write("Hello,World!!<br />");
        }
        function hi() {
            document.write("Hello Everyone!!!<br />");
        }
        function sum(a, b=0) {
            document.write(a + b);
        }

        Hello();
        hi();
        sum(69);
    </script>
</body>

</html>
