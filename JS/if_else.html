        // var marks = prompt("Enter the marks: ");
        var marks=99.999;
        switch (true) {
            case marks >= 80 && marks <= 100:
                document.write("Excelent O");
                break;
            case marks >= 60 && marks <= 79:
                document.write("1st Division A");
                break;
            case marks >= 45 && marks <= 59:
                document.write("2nd Division B");
                break;
            case marks >= 33 && marks <= 44:
                document.write("3rd Division C");
                break;
            case marks >= 0 && marks <= 33:
                document.write("Fail D");
                break;
            default:
                document.write("Error!!! Exception occured!!!!!<br />Unhandled exception[ERROR CODE: value_out_of_range] <br /> EMOTIONAL DAMAGE!!");
                alert("Dataset Out of range!!!");
                break;
        }
    </script>
