<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
        var a=confirm("Do you like JS??");
        if (a) {
            alert("Thanks");
        } else {
            alert("Sorry");
        }
    </script>
</body>
</html>
